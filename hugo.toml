enableRobotsTXT = true
enableEmoji = true

# Build settings
[build]
  writeStats = true

[minify]
  disableXML = false
  minifyOutput = true

# Sitemap
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Permalinks
[permalinks]
  blog = "/blog/:slug/"
  collections = "/collections/:slug/"

# Menu
[menus]
  [[menus.main]]
    name = "Collections"
    url = "/collections/"
    weight = 1
  [[menus.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2
  [[menus.main]]
    name = "About"
    url = "/about/"
    weight = 3
  [[menus.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

