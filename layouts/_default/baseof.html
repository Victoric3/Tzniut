<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#722F37">

  <!-- Enable JS-dependent styles only when JS is available -->
  <script>document.documentElement.classList.replace('no-js','js-enabled');</script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- No-JS fallback: make reveals visible if JavaScript fails -->
  <noscript>
    <style>
      .reveal, .reveal-left, .reveal-right, .reveal-scale { opacity: 1 !important; transform: none !important; }
      img[loading="lazy"] { opacity: 1 !important; }
    </style>
  </noscript>

  {{- partial "head-seo.html" . -}}

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css?v=20260215">

  {{ block "head" . }}{{ end }}
</head>
<body>
  {{- partial "header.html" . -}}

  <main id="main-content">
    {{- block "main" . }}{{ end -}}
  </main>

  {{- partial "footer.html" . -}}
  {{- partial "whatsapp-float.html" . -}}

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
    <button class="lightbox__close" aria-label="Close lightbox">&times;</button>
    <img src="" alt="">
  </div>

  <script src="/js/main.js" defer></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  {{ block "scripts" . }}{{ end }}
</body>
</html>
