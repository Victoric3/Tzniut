backend:
  name: github
  repo: Victoric3/Tzniut
  branch: master
  base_url: https://api.netlify.com
  auth_endpoint: /auth/done

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  # ---- Products / Collections ----
  - name: "collections"
    label: "Products"
    folder: "content/collections"
    create: true
    slug: "{{slug}}"
    extension: "md"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "The Modest Edit"
          - "The Glory Line"
          - "Evening Grace"
          - "Bridal Modesty"
          - "The Working Muse"
      - label: "Images (paste external URLs)"
        name: "images"
        widget: "list"
        field: { label: "Image URL", name: "url", widget: "string" }
      - label: "Videos (paste embed URLs)"
        name: "videos"
        widget: "list"
        required: false
        field: { label: "Video URL", name: "url", widget: "string" }
      - label: "Colors"
        name: "colors"
        widget: "list"
        field: { label: "Color", name: "color", widget: "string" }
      - label: "Fabrics"
        name: "fabrics"
        widget: "list"
        field: { label: "Fabric", name: "fabric", widget: "string" }
      - { label: "Silhouette", name: "silhouette", widget: "string", required: false }
      - { label: "Length", name: "length", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # ---- Blog Posts ----
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Michaella Glory Chialu" }
      - { label: "Featured Image URL", name: "featured_image", widget: "string" }
      - label: "Categories"
        name: "categories"
        widget: "list"
        field: { label: "Category", name: "category", widget: "string" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: { label: "Tag", name: "tag", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # ---- Pages ----
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "about" }
          - { label: "Type", name: "type", widget: "hidden", default: "about" }
      - label: "Contact Page"
        name: "contact"
        file: "content/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "contact" }
          - { label: "Type", name: "type", widget: "hidden", default: "contact" }
